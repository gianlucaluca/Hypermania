name: Deploy Synapse (tag)

on:
  push:
    tags:
      - "synapse-v*"

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.REGISTRY }}
          username: ${{ vars.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Extract tag
        id: vars_tag
        run: echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: ./Server/synapse
          file: ./Server/synapse/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ vars.IMAGE_NAME }}:${{ steps.vars_tag.outputs.tag }}
            ${{ vars.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy on VPS (pull + restart)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.VPS_HOST }}
          username: ${{ vars.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ vars.VPS_SSH_PORT }}
          script: |
            set -euo pipefail

            IMAGE="${{ vars.IMAGE_NAME }}:${{ steps.vars_tag.outputs.tag }}"
            NAME="${{ vars.CONTAINER_NAME }}"

            docker pull "$IMAGE"

            if docker ps -a --format '{{.Names}}' | grep -qx "$NAME"; then
              docker rm -f "$NAME"
            fi

            docker run -d \
              --name "$NAME" \
              --restart unless-stopped \
              -p 9000:9000/tcp \
              -p 9001:9001/udp \
              "$IMAGE"

